name: Python CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Build Docker image
        run: docker build -t weather-project .

      - name: Log in to Heroku
        run: |
          echo "fc953b92-4530-41e1-9773-ae2ee5d242ea" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Push Docker image to Heroku
        run: heroku container:push web -a weather-project
        if: ${{ success() }}
        else:
          run: exit 1

      - name: Release Docker image on Heroku
        run: heroku container:release web -a weather-project
        if: ${{ success() }}
        else:
          run: exit 1


